name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build plugin
      run: |
        mvn clean package -DskipTests
        echo "Plugin built successfully"
        ls -la target/DragonEggLightning-*.jar

    - name: Get version from tag
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=${TAG#v}" >> $GITHUB_OUTPUT
        echo "JAR_FILE=$(ls target/DragonEggLightning-*.jar | head -1)" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        TAG=${{ steps.version.outputs.tag }}
        echo "## Changes in $TAG" > CHANGELOG.md
        echo "" >> CHANGELOG.md

        # Get previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -n "$PREVIOUS_TAG" ]; then
          echo "### Commits since $PREVIOUS_TAG:" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
        else
          echo "### Initial release" >> CHANGELOG.md
        fi

        echo "" >> CHANGELOG.md
        echo "### Installation" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "1. Download the plugin JAR file below" >> CHANGELOG.md
        echo "2. Place it in your Paper server's \`plugins/\` directory" >> CHANGELOG.md
        echo "3. Restart your server" >> CHANGELOG.md
        echo "4. Players can use \`/ability 1\` with a Dragon Egg in offhand" >> CHANGELOG.md

        # Add file info
        JAR_FILE=$(ls target/DragonEggLightning-*.jar | head -1)
        JAR_SIZE=$(du -h "$JAR_FILE" | cut -f1)
        echo "" >> CHANGELOG.md
        echo "### File Information" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "- **File**: $JAR_FILE" >> CHANGELOG.md
        echo "- **Size**: $JAR_SIZE" >> CHANGELOG.md
        echo "- **Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> CHANGELOG.md
        echo "- **Commit**: ${{ github.sha }}" >> CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        files: |
          target/DragonEggLightning-*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify Release Assets
      run: |
        echo "Release created successfully!"
        echo "JAR file should be uploaded to the release"
        ls -la target/DragonEggLightning-*.jar
